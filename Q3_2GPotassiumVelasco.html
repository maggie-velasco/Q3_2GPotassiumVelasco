<! DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">

    <title>VELASCO DESIGNING AN HTML FORM</title>
    <meta name="author" content="K28">
  </head>
  <body>
    <div class="formHAHA">
      <fieldset>
        <legend>Personal--</legend>
        <form method="post" action="submit">
          <label>Student id: <input type="number"></label><br/>
          <label>Name: <input type="text"></label><br/>
          <label>Birthday: <input type="date"></label><br/>
          <label>Email address: <input type="email"></label><br/>
        </form>
      </fieldset>

      <fieldset>
        <legend>Application--</legend>
        <form method="post" action="submit">
          <label>Mobile Phone: <input type="text"></label><br/>
          <label>Input/Extern:</label> <br/>
            <input type="radio"> Intern <br/>
            <input type="radio"> Extern <br/>
          <label>Preferred organization/club:></label>
            <select>
              <option>club1</option>
              <option>club2</option>
              <option>club3</option>
              <option>club4</option>
              <option>club5</option>
            </select><br/>
          <label>
            Why do you want to join?
            <textarea>Type your answer here</textarea>
          </label>
        </form>
      </fieldset>
      <input type="submit" value="Submit">
    </div>
  </body>
</html>
