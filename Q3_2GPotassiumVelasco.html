<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">

    <title>DESIGNING AN HTML FORM_VELASCO</title>
    <meta name="author" content="K28">
    <link rel = "stylesheet" href = "Q3_2GPotassiumVelasco.css">
  </head>
  <body>
    <h1>CLUB APPLICATION~  êîå’û. .’ûê¶Ø</h1>
    <div class="formHAHA">
      <form method="post" action="submit" onsubmit="submitBtn()" onreset="resetBtn()">
        <br/><br/>
        <fieldset>
          <legend>Personal--</legend>
          <label>Student id: <br/><input type="number" required></label><br/><br/>
          <label>Name: <br/><input type="text" onblur="blurBtn(this)" required></label><br/><br/>
          <label>Birthday: <br/><input type="date" required></label><br/><br/>
          <label>Email address: <br/><input type="email" required></label><br/>
        </fieldset>
        <br/><br/>
        <fieldset>
          <legend>Application--</legend>
          <label>Mobile Phone: <br/><input type="text" onblur="blurBtn(this)" required></label><br/><br/>
          <label>Input/Extern:</label> <br/><br/>
            <input type="radio" required> Intern <br/><br/>
            <input type="radio" required> Extern <br/><br/>
          <label>Preferred organization/club:</label>
            <select required>
              <option>Swimming club</option>
              <option>Badminton club</option>
              <option>Football club</option>
              <option>Chess club</option>
              <option>Table tennis club</option>
            </select><br/>
          <label>
            <br/><br/>Why do you want to join this club?<br/>
            <textarea rows="10" cols="60" placeholder = "Type your answer here" onblur="blurBtn(this)" requried></textarea>
          </label>
        </fieldset>
        <input type="submit">
        <input type="reset">
      </form>
    </div>

    <script>
      function submitBtn(){
        confirm("Pls confirm if you want to submit this form");
      }
      function resetBtn(){
        confirm("Pls confirm if you want to reset the whole page");
      }
      function blurBtn(inputHEH){
        event.preventDefault();
        if(inputHEH.value.trim()===""){
            inputHEH.classList.add("change");
        }
        else {
            inputHEH.classList.remove("change");
        }
      }
    </script>
  </body>
</html>
