  <body>
    <h1>CLUB APPLICATION~  êîå’û. .’ûê¶Ø</h1>
    <p>Answer the following questions</p>
    <div class="formHAHA">
      <form method="post" action="submit" onsubmit="submitBtn()" onreset="resetBtn()">
        <fieldset>
          <legend>Personal--</legend>
          <label>Student id: <input type="number" required></label><br/><br/>
          <label onblur="blurBtn()">Name: <input type="text" required></label><br/><br/>
          <label>Birthday: <input type="date" required></label><br/><br/>
          <label>Email address: <input type="email" required></label><br/>
        </fieldset>
        <br/><br/>
        <fieldset>
          <legend>Application--</legend>
          <label onblur="blurBtn()">Mobile Phone: <input type="text" required></label><br/><br/>
          <label>Input/Extern:</label> <br/><br/>
            <input type="radio" required> Intern <br/><br/>
            <input type="radio" required> Extern <br/><br/>
          <label>Preferred organization/club:</label>
            <select required>
              <option>club1</option>
              <option>club2</option>
              <option>club3</option>
              <option>club4</option>
              <option>club5</option>
            </select><br/>
          <label onblur="blurBtn()">
            Why do you want to join?<br/>
            <textarea rows="10" cols="60" placeholder = "Type your answer here" requried></textarea>
          </label>
        </fieldset>
        <input type="submit">
        <input type="reset">
      </form>
    </div>

    <script>
      function submitBtn(){
        confirm("Pls confirm if you want to submit this application form");
      }
      function resetBtn(){
        confirm("Pls confirm if you want to reset the whole page");
      }
      function blurBtn(){
        document.getElementById()
      }
    </script>
