<! DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1">

    <title>VELASCO DESIGNING AN HTML FORM</title>
    <meta name="author" content="K28">
  </head>
  <body>
    <form method="post" action="submit">
      <label>Student id: <input type="number"></label>
      <label>Name: <input type="text"></label>
      <label>Birthday: <input type="date"></label>
      <label>Email address: <input type="email"></label>
      <input type="submit" value="Submit">
    </form>

    <form method="post" action="submit">
      <label>Mobile Phone: <input type="text"></label>
      <label>Grade level: <input type="text"></label>
      <label>Intern/Extern: <input type="date"></label>
      <label>Preferred organization/club: <input type="email"></label>
      <label>Why do you want to join? <input type="text"></label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
